apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: crypto
      http:
        paths:
          - path: /svca
            pathType: Prefix
            backend:
              service:
                name: svc-a
                port:
                  number: 5000
          - path: /svcb
            pathType: Prefix
            backend:
              service:
                name: svc-a
                port:
                  number: 8888