apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  ingressClassName: nginx
  rules:
    - host: test.bf21d9e5e0984ecb9fc6.westeurope.aksapp.io
      http:
        paths:
          - path: /svca
            pathType: Prefix
            backend:
              service:
                name: svc-a
                port:
                  number: 5000
          - path: /svcb
            pathType: Prefix
            backend:
              service:
                name: svc-b
                port:
                  number: 8888